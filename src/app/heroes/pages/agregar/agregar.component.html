<h1>Nuevo Heroe - <small>{{ heroe.superhero }}</small></h1>

<div class="flex">
    <div class="fxFlex">
        <div class="flex gap">

            <mat-form-field class="fxFlexField">
                <mat-label>Super Heroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required>
            </mat-form-field>
            <mat-form-field class="fxFlexField">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>
        </div>

        <mat-form-field class="fxFlexField">
            <mat-label>Primera Aparicion</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field class="fxFlexField">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <mat-form-field class="fxFlexField">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.desc }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="fxFlexField">
            <mat-label>Foto URL</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>

        <br>
        
        <div class="flex gap">
            <button mat-raised-button class="fxFlexField" color="accent" (click)="guardar()">
            <mat-icon>edit</mat-icon>
            Guardar
            </button>
            <button mat-raised-button class="fxFlexField" color="warn" (click)="borrar()" *ngIf="heroe.id">
                <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </div>

    </div>
    <div class="fxFlex">
        <img [src]=" heroe | imagen ">
    </div>
</div>
