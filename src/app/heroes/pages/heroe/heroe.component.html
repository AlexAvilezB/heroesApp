<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    <h1>{{ heroe.superhero }} -  <small> {{ heroe.alter_ego}} </small></h1>
    <mat-divider></mat-divider>
    <br>
    <div class="flex fxFlex animate__animated animate__fadeIn">
        <img [src]="heroe | imagen">
        <div class="fxFlex">
            <h1> {{ heroe.publisher }} </h1>
            <mat-list>
                <mat-list-item>
                    <strong>Primera aparicion:</strong> {{ heroe.first_appearance}}
                </mat-list-item>
                <mat-list-item>
                    <strong>Personajes:</strong> {{ heroe.characters}}
                </mat-list-item>
                <mat-list-item>
                    <strong>Publicado por:</strong> {{ heroe.publisher}}
                </mat-list-item>
                <mat-list-item>
                    <strong>Alter Ego:</strong> {{ heroe.alter_ego}}
                </mat-list-item>
            </mat-list>
            <br>
            <button mat-button color="warn" (click)="regresar()">Regresar</button>
        </div>
    </div>
</ng-template>
