<div class="flex">
    <div>
        <h1>Buscar Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div class="flex">
        <h3>Buscador</h3>

        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input type="text"
                    placeholder="Pick one"
                    aria-label="Number"
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada( $event )">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe" [routerLink]="['/heroes/', heroe.id ]">
                    {{ heroe.superhero }}
                </mat-option>
                <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0" value="">
                    No se encontro ningun resultado con el termino ''{{ termino }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>
